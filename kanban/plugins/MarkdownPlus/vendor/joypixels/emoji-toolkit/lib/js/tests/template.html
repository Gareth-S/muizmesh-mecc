<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/qunit@2.19.1/qunit/qunit.css" type="text/css" media="screen" />
    </head>
    <body>
        <div id="qunit"></div>
        <div id="qunit-fixture"></div>
        <script src="https://cdn.jsdelivr.net/npm/qunit@2.19.1/qunit/qunit.min.js"></script>
        <script src="../joypixels.js"></script>
        <script>
        <% _.each(data, function(collection) { %>
            QUnit.module("<%= collection.module %>");
            <% _.each(collection.tests, function(test) { %>
                QUnit.test( "<%= test.description %>", function( assert ) {
                    assert.equal(joypixels.<%= collection.module %>("<%= test.text %>"), '<%= test.expected %>');
                });
            <% }); %>
        <% }); %>
        </script>
    </body>
</html>
