<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Inline example | Akko Music Visualising Framework</title>

        <!-- Make the page look a bit nicer (this does not affect Akko) -->
        <link rel="stylesheet" href="./prettify.css"/>

        <!-- Akko CSS -->
        <link rel="stylesheet" href="../dist/akko.min.css"/>

        <!-- Preparing Akko container for displaying inline -->
        <style>
            #akko {
                height: 500px;
            }
        </style>

    </head>
    <body>

        <h1>This is a page with inline Akko.</h1>

        <p>Try switching between different visualisers using the menu in the top right of the canvas.</p>

        <p><a href="../index.html">Click here</a> to go back to Index page.</p>

        <!-- Akko's container -->
        <div id="akko"></div>

        <!-- Akko's dependencies -->
        <script src="https://cdn.jsdelivr.net/bluebird/latest/bluebird.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/86/three.min.js"></script>

        <!-- Akko JS -->
        <script src="../dist/akko.js"></script>

        <!-- Starting Akko -->
        <script>
            var akko = new Akko({autoPlay: true});
            akko.addTrack('./audio/Fatal Force - Fan Girls.mp3');
            akko.addTrack('./audio/Computer Music All-Stars - Albatross v2.mp3');
            akko.start();
        </script>

    </body>
</html>
